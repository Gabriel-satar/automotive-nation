<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
   
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: inherit;
    }

    .sidebar {
      flex: 1 1 220px;
      background-color: #004a5c;
      color: white;
      padding: 20px;
      min-width: 220px;
    }

    .sidebar a {
      display: block;
      background: white;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 4px;
    }

    .learn-more {
      display: block;
      background-color: #d91e3e;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      margin-top: 20px;
      border-radius: 4px;
    }

    .main {
      flex: 1 1 500px;
      padding: 30px;
      min-width: 280px;
    }

    .main h1 {
      margin-top: 0;
    }

    .bottom {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group input {
      flex: 1 1 100%;
      padding: 10px;
      font-size: 14px;
    }

    @media screen and (min-width: 600px) {
      .form-group input {
        flex: 1 1 48%;
      }
    }

    .register-btn {
      background-color: #d91e3e;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .register-btn:hover {
      background-color: #b41833;
    }
    h2{
        
        color: aliceblue;
        margin-top: 20px;
        
    }
   
       
  </style>
</head>
<body style="background-image: url(BMW_M4CS_07.jpg); background-repeat: no-repeat
; background-position: right; background-size: 35cm;">

  <div class="container">
   

    <div class="main">
     <div class="container" style="background-color: #004a5c;">
     <h2 style="text-align: center;">Register To Access Our Services</h2></div>
        <div class="left">
        
         <a href="main webpage.html" >Home</a>/ Your Account /  <a href="feel.html">Create an account/</a> 
          <a href="about.html">About/</a> <a href="testing.html">Cars</a>/ <a href="learn more.html">Learn more</a>
         </a></div>
      <p>Thank you for joining us. Please register by completing the information below.</p>

      <form action="https://example.com/register" method="POST">
        <div class="form-group">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="mobile" placeholder="Mobile" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
